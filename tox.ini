[tox]
envlist = py26,py27,py33,py34,py35,pypy,pypy3,pep8

[testenv]
deps = coverage

commands =
    python --version
    coverage run --source noipy setup.py test
    coverage report -m

[testenv:pep8]
deps = flake8
commands = flake8 --statistics noipy/ test/

[flake8]
exclude = .tox,*.egg,build
select = E,W,F
